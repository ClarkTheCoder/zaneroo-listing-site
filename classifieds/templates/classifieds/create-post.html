{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'classifieds/create.css' %}" type="text/css">
<title>Create Post</title>
{% endblock %}

{% block body %}
<div class="container"><br>
  <h1>Create an ad</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="submit">Submit</button>
  </form>
</div>
{% endblock %}
